expname: full_data-crop512-IlluCos
num_epoch: 1000
gpu: 1
valid_every: 10
log_every: 100
save_model_every: 20
checkpoint_filepath: false # false for no checkpoint
predict_illumination: true

GT_dirpath: /data1/why/full_data/full_data/output
input_dirpath: /data1/why/full_data/full_data/input

transforms:
  crop: 512 # crop size, false for not cropping.
  resize: false # downsample factor. 0.x for upsample; false for not resizing.
  horizon_flip: true
  vertical_flip: true

losses:
  ltvLoss: false
  CosSimilarity: 0.1
