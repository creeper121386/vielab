# general config:
name: default_name
num_epoch: 1000
gpu: 1
valid_every: 10
log_every: 100
save_model_every: 20
model_path: false # false for no checkpoint

predict_illumination: true

defaults: 
  - ds: full
  - loss: useall
  - aug: crop512
  - filters: useall
  - model: deeplpf

hydra:
  run:
    dir: ./
